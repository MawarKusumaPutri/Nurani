# ============================================
# TEMPLATE VIRTUALHOST APACHE UNTUK LARAVEL
# ============================================
# 
# INSTRUKSI:
# 1. Copy isi file ini ke httpd-vhosts.conf
# 2. Ganti semua "nurani" dengan nama project Anda
# 3. Ganti path "C:/xampp/htdocs/nurani" dengan path project Anda
# 4. Restart Apache
#
# ============================================

# VirtualHost untuk Laravel Project
<VirtualHost *:80>
    # Domain yang akan digunakan (contoh: nurani.test, rose-bakery.test)
    ServerName nurani.test
    ServerAlias www.nurani.test
    
    # Path ke folder PUBLIC Laravel (PENTING: harus ke folder public!)
    DocumentRoot "C:/xampp/htdocs/nurani/public"
    
    # Konfigurasi Directory untuk folder public
    <Directory "C:/xampp/htdocs/nurani/public">
        # Opsi untuk Apache
        Options Indexes FollowSymLinks
        
        # Izinkan .htaccess override
        AllowOverride All
        
        # Izinkan akses dari semua (untuk development lokal)
        Require all granted
    </Directory>
    
    # Log file untuk error (opsional, untuk debugging)
    ErrorLog "C:/xampp/apache/logs/nurani_error.log"
    CustomLog "C:/xampp/apache/logs/nurani_access.log" common
    
    # Log level (opsional)
    LogLevel warn
</VirtualHost>

# ============================================
# CATATAN PENTING:
# ============================================
# 
# 1. PASTIKAN DocumentRoot mengarah ke folder PUBLIC, bukan root project!
#    ✅ BENAR:  "C:/xampp/htdocs/nurani/public"
#    ❌ SALAH:  "C:/xampp/htdocs/nurani"
#
# 2. Gunakan FORWARD SLASH (/) bukan backslash (\) di path
#    ✅ BENAR:  "C:/xampp/htdocs/nurani/public"
#    ❌ SALAH:  "C:\xampp\htdocs\nurani\public"
#
# 3. Path harus ABSOLUTE (lengkap dengan drive)
#    ✅ BENAR:  "C:/xampp/htdocs/nurani/public"
#    ❌ SALAH:  "../htdocs/nurani/public"
#
# 4. Setelah mengubah, RESTART Apache di XAMPP Control Panel
#
# ============================================

