[phases.setup]
nixPkgs = ["php82", "composer", "nodejs-18_x", "npm"]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader",
    "npm install",
]

[phases.build]
cmds = [
    "php artisan key:generate --force",
    "php artisan storage:link",
    "npm run build",
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
