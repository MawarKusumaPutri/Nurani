# ========================================
# KONFIGURASI APACHE VIRTUAL HOST
# ========================================
# File ini akan membuat link ngrok jadi pendek dan semua halaman berfungsi normal
#
# CARA SETUP:
# 1. Copy semua isi file ini
# 2. Buka file: D:\Praktikum DWBI\xampp\apache\conf\extra\httpd-vhosts.conf
# 3. Paste di paling bawah file tersebut
# 4. Save file
# 5. Restart Apache di XAMPP Control Panel
# 6. Update APP_URL di .env menjadi: APP_URL=http://localhost
# 7. Jalankan: php artisan config:clear
# 8. Restart ngrok
#
# HASIL:
# - Link jadi pendek: https://dorothy-fuzziest-goggly.ngrok-free.dev/tu/siswa
# - Semua halaman (hapus, edit, dll) berfungsi normal
# - Tidak perlu ketik /nurani/public/ lagi
# ========================================

# Virtual Host untuk TMS Nurani
<VirtualHost *:80>
    DocumentRoot "D:/Praktikum DWBI/xampp/htdocs/nurani/public"
    ServerName localhost
    
    <Directory "D:/Praktikum DWBI/xampp/htdocs/nurani/public">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    ErrorLog "logs/nurani-error.log"
    CustomLog "logs/nurani-access.log" common
</VirtualHost>
